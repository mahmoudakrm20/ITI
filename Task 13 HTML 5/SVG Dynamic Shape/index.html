<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400">
        <rect x="0" y="0" width="300" height="300">
            <animate 
                attributeName="fill"
                values="yellow;blue;purple;cyan;yellow;orange"
                dur="8s"
                repeatCount="indefinite"/>
                <animate 
                attributeName="rx"
                values="0;50%;0"
                dur="3s"
                repeatCount="indefinite"/>
        </rect>
    </svg>
</body>
</html>
