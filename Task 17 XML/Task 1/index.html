<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      #posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            height: 200px;
            display: inline-block;
        }
        .post-title {
            font-weight: bold;
        }
</style>
<body>
    <div style="display: inline;">
        <div style="display: none;" class="loader">
            <svg  style="width: 300px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
              <circle
                fill="none"
                stroke-opacity="1"
                stroke="#FF156D"
                stroke-width=".5"
                cx="100"
                cy="100"
                r="0">
                <animate
                  attributeName="r"
                  calcMode="spline"
                  dur="2"
                  values="1;80"
                  keyTimes="0;1"
                  keySplines="0 .2 .5 1"
                  repeatCount="indefinite"></animate>
                <animate
                  attributeName="stroke-width"
                  calcMode="spline"
                  dur="2"
                  values="0;25"
                  keyTimes="0;1"
                  keySplines="0 .2 .5 1"
                  repeatCount="indefinite"></animate>
                <animate
                  attributeName="stroke-opacity"
                  calcMode="spline"
                  dur="2"
                  values="1;0"
                  keyTimes="0;1"
                  keySplines="0 .2 .5 1"
                  repeatCount="indefinite"></animate>
              </circle>
            </svg>
    </div>
    <div id="posts-container"></div>
    <script src="script.js"></script>
</body>
</html>
