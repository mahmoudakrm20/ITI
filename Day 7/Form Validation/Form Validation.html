<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="container">
        <form id="userForm">
            <input type="text" id="name" placeholder="Name" >
            <span class ="name-span">HIhhhhhhh</span>
            <input type="text" id="age" placeholder="Age" >
            <span class="age-span"></span>
            <input type="text" id="email" placeholder="example@mail.com">
            <span class="email-span"></span>
            <div class="buttons">
                <button class="addButton" type="button">Add</button>
                <button class="resetButton" type="reset">Reset</button>
            </div>
        </form>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="tBody">
                
            </tbody>
        </table>
    </div>
    <script src="Form Validation.js"></script>
</body>
</html>
