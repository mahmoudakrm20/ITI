<script>
function* fibonacciElements(count) {
  let prev = 1;
  let current = 1;
  for (let i = 0; i < count; i++) {
    yield prev;
    let next = prev + current;
    prev = current;
    current = next;
  }
}


console.log("Fibonacci elements");
for (let number of fibonacciElements(10)) {
  console.log(number);
}

function* fibonacciMax(max) {
  let prev = 0;
  let current = 1;

  for (let i = 0; prev <= max;i++) {
    yield prev;
    let next = prev + current;
    prev = current;
    current = next;
  }
}

console.log("Fibonacci max value");
for (let number of fibonacciMax(100)) {
  console.log(number);
}
