<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>Todo list</h1>

      <div id="add-item"></div>

      <div class="task-form">
        <h2>Add a new todo</h2>
        <div id="taskForm">
          <label for="title">Task title</label>
          <input type="text" id="title" name="title" required />
          <span id="title-error" style="color: red; display: none"
            >Please enter a title</span
          >
          <div>
            <fieldset>
              <label for="hours">Hours (hh):</label>
              <input
                type="number"
                id="hours"
                name="hours"
                min="0"
                max="23"
                required
              />
            </fieldset>

            <fieldset>
              <label for="minutes">Mins (mm):</label>
              <input
                type="number"
                id="minutes"
                name="minutes"
                min="0"
                max="59"
                required
              />
            </fieldset>
            <fieldset>
              <label for="amPm">AM/PM:</label>
              <select id="amPm" name="amPm" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </fieldset>
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <fieldset>
              <label for="day">Day:</label>
              <select
                style="min-width: 80px"
                id="day"
                name="day"
                required
              ></select>
            </fieldset>
            <fieldset>
              <label for="month">Month:</label>
              <select
                style="min-width: 80px"
                id="month"
                name="month"
                required
              ></select>
            </fieldset>
            <fieldset>
              <label for="year">Year:</label>
              <select
                style="min-width: 80px"
                id="year"
                name="year"
                required
              ></select>
            </fieldset>
          </div>

          <button onclick="idbApp.addTask()">Add Task</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
