<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Book List</h2>
        <div id="booksNumberInput">
            <label for="numBooks">Enter number of books:</label>
            <input type="number" id="numBooks" title="Please enter a valid number of books." required>
            <button id="submitBooksNumber">Submit</button>
            <div id="booksNumberError" class="error"></div>
        </div>

        <div id="bookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" title="Book name is required and should be at least 2 characters long" name="bookName" required>
            <div id="bookNameError" class="error"></div>
            <br>
            <label for="bookPrice">Book Price:</label>
            <input type="number" id="bookPrice" title="Price must be a positive number" name="bookPrice" required>
            <div id="bookPriceError" class="error"></div>
            <br>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" title="Author name is required and should be at least 2 characters long" name="authorName" required>
            <div id="authorNameError" class="error"></div>
            <br>
            <label for="authorEmail">Author Email:</label>
            <input type="email" id="authorEmail" title="Author email is required and should be in the format name@example.com" name="authorEmail" required>
            <div id="authorEmailError" class="error"></div>
            <br>
            <button id="addBook">Add Book</button>
        </div>

        <table id="bookTable">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
