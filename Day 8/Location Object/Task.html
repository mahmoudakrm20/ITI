<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>The site will reload after if you don't complete the form</p>
    <p id="clock"></p>
    <div class="container">
        <form id="userForm">
        <input type="text" id="name" name="name" placeholder="Name">
        <span class="name-span"></span>
        <input type="text" id="address" name="address" placeholder="address">
        <span class="address-span"></span>
        <input type="text" id="email" name="email" placeholder="example@mail.com">
        <span class="email-span"></span>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile">
        <span class="mobile-span"></span>
        <input type="text" id="gender" name="gender" placeholder="Gender">
        <span class="gender-span"></span>

        <div class="buttons">
            <button class="submitButton" type="submit">Add</button>
            <button class="resetButton" type="reset">Reset</button>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
